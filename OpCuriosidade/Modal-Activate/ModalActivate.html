<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ModalActivate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container-modal-ativar">
        <div class="cor">
        
        </div>
        <div class="corpo">
            <h1>Deseja realmente ativar esse usuário no sistema?</h1>
            <hr>
            <p>Deseja realmente <span>Ativar</span> este usuário no sistema? <br> Após esta ação o usuário retomará a listagem e seus <br> dados também são recuperados!</p>
            <div class="botoesAI">
                <div class="cancel" id="cancel-close" onclick="closeModel()">
                    <p>Cancelar</p>
                </div>
                <div class="Ativar" onclick="Ativar()">
                    <p>Retivar</p>
                    <span class="material-symbols-outlined">person_add</span>
                </div>
            </div>
        </div>
    </div>
    <script src="ModalActivate.js"></script>
</body>
</html>
