<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relatorio</title>
    <link rel="stylesheet" href="relatorio.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <header>
        <div class="voltar" id="voltar" onclick="voltar()">
            <span class="material-symbols-outlined">refresh</span>
            <p>Voltar para a listagem de relatórios</p>
        </div>
    </header>
    <main>
        <section class="listing">
            <header class="listing">
            <div class="selects">
                <div>
                    <p><label for="itipo">Tipo</label></p>
                    <select name="tipo" id="itipo">
                        <option value="1"></option>
                        <option value="2" id="ativo">Administrador</option>
                        <option value="3" id="inativo">Operador</option>
                    </select>
                </div>
                <div>
                    <p><label for="icode">Código</label></p>
                    <input type="text" name="code" id="icode">
                </div>
                <div>
                    <p><label for="iperiodo">Período a partir de:</label></p>
                    <input type="date" name="periodo" id="iperiodo">
                </div>
                <div>
                    <p><label for="iperiodo">Período até:</label></p>
                    <input type="date" name="periodo" id="iperiodoAte">
                </div>
            </div>
            <div class="buttons">
                <input type="button" value="Limpar" id="limpar" onclick="Limpar()">
                <input type="button" value="Filtrar" id="filtrar">
                <input type="button" value="Imprimir" id="Imprimir">
            </div>
            </header>
            <main class="listing">
                <ul id="user-list">
                </ul>
            </main>
            <footer class="listing">
                <div class="paginacao">
                    <p class="sele"><label for="ipagina">Itens por página</label> <select name="pagina" id="ipagina">
                        <option value="1">6</option>
                    </select></p>
                    <p class="pag">Página 1 de 10</p>
                    <p class="first"><span class="material-symbols-outlined">first_page</span></p>
                    <p class="back"><span class="material-symbols-outlined">chevron_left</span></p>
                    <p class="next"><span class="material-symbols-outlined">chevron_right</span></p>
                    <p class="last"><span class="material-symbols-outlined">last_page</span></p>
                </div>
            </footer>
        </section>
    </main>
    <footer class="baixo">
        <img src="../imagens/Sem título.png" alt="">
    </footer>
    <script src="script-relatorio.js"></script>
</body>
</html>
