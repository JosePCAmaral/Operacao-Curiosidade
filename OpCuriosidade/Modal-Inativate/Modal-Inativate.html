<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Modal-Inativate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container-modal-desativar">
        <div class="cor">

        </div>
        <div class="corpo">
            <h1>Deseja realmente inativar esse usuário do sistema?</h1>
            <hr>
            <p>Deseja realmente <span>Inativar</span> este usuário do sistema? <br> Após inativar este usuário seus dados se manterão <br> armazenados  <span>mas o usuário não terá mais acesso <br> liberado ao seu login!</span></p>
            <div class="botoesAI">
                <div class="cancel" id="cancel-close2" onclick="closeModal()">
                    <p>Cancelar</p>
                </div>
                <div class="desativar" onclick="Desativar()">
                    <p>Inativar</p>
                    <span class="material-symbols-outlined">person_remove</span>
                </div>
            </div>
        </div>
    </div>
    <script src="Modal-Inativate.js"></script>
</body>
</html>
