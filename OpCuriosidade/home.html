<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peração Curiosidade - Home</title>
    <link rel="shortcut icon" href="imagens/Onion_slices.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilos/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section class="menu">
            <div class="opc">
                <img src="imagens/logoescrita-white.svg" alt="logo">
            </div>
            <div class="opcoes">
                <div class="opcao"><span class="material-symbols-outlined">space_dashboard</span><p>Visão Geral</p></div>
                <hr>
                <div class="opcao"><span class="material-symbols-outlined">add_box</span><p>Cadastrar Curiosidade</p></div>
                <hr>
                <div class="opcao"><span class="material-symbols-outlined">patient_list</span><p>Meus Cadastros</p></div>
                <div class="opcao"><span class="material-symbols-outlined">insert_chart</span><p>Relatórios</p></div>
                <hr>
            </div>
        </section>
        <section class="home">
            <header>
                <div class="cont-imput">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" name="pesquisar" id="ipesquisar" placeholder="Pesquise aqui">
                </div>
                <div class="cont-botao">
                    <div id="toggleBt">
                        <a href="javascript:void(0);" id="toggle">
                            <img id="paintIcon" src="imagens/paintIcon.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="cont-sino">
                    <span class="material-symbols-outlined">notifications</span>
                </div>

                <div class="perfilzinho">
                    <img src="imagens/foto-perfil1.jpg" alt="">
                    <p>José Pedro <br> |Administrador|</p>
                    <span class="material-symbols-outlined">expand_circle_down</span>
                </div>
            </header>
            <div class="iframe">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </section>
    </main>
    <script src="scripts/script-home.js"></script>
</body>
</html>
