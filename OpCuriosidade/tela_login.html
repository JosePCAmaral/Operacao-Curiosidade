<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login1.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="form">
                <div class="logo">
                    <img src="imagens/logoescrita.svg" alt="logo">
                    <p>Bem-vindo de volta! Faça login para continuar.</p>
                </div>
                <div class="inp">
                    <p><label for="iemail">E-mail ou nome de usuário</label></p>
                    <p><input type="email" name="emial" id="iemail"></p>
                </div>
                <div class="inp">
                    <p><label for="isenha">Senha</label></p>
                    <p><input type="password" name="senha" id="isenha"></p>
                </div>
                <p>Esqueceu sua senha? Clique aqui</p>
                <input type="button" value="Entrar">
            </div>
        </section>
        <section class="cebola">

        </section>
    </main>
</body>
</html>
