<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="form">
                <div class="logo">
                    <img src="imagens/logoescrita.svg" alt="logo">
                    <p>Bem-vindo de volta! Faça login para continuar.</p>
                    <hr>
                </div>
                <div class="form" id="primeiro">
                    <p class="p"><label for="iemail">E-mail ou nome de usuário</label></p>
                    <div class="conteiner-input">
                        <span class="material-symbols-outlined">mail</span>
                        <p class="inp"><input type="email" name="emial" id="iemail" autocomplete="email" minlength="10" placeholder="Insira seu e-mail ou nome de usuário"></p>
                    </div>
                </div>
                <div class="form" id="segundo">
                    <p class="p"><label for="isenha">Senha</label></p>
                    <div class="conteiner-input">
                        <span class="material-symbols-outlined">lock</span>
                        <p class="inp"><input type="password" name="senha" id="isenha" minlength="8" maxlength="20" placeholder="Insira aqui sua senha"></p>
                    </div>
                </div>
                <div class="esqueci">
                    <p>Esqueceu sua senha? <a href="">Clique aqui</a></p>
                </div>
                <div><input type="button" value="Entrar"></div>
            </div>
        </section>
        <section id="cebola">

        </section>
    </main>
</body>
</html>
