<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section class="menu">
            <header>
                <div class="pri" id="mp" onclick="MeuPerf()">
                    <span class="material-symbols-outlined">account_circle</span>
                    <p>Meu Perfil</p>
                </div>
                <div class="ter" id="gu" onclick="GerenUsu()">
                    <span class="material-symbols-outlined">manage_accounts</span>
                    <p>Gerenciar Usuários</p>
                </div>
                <div id="ta" onclick="TriAudi()">
                    <span class="material-symbols-outlined">frame_inspect</span>
                    <p>Trilha de Auditoria</p>
            </header>
        </section>
        <section class="main" >
            <div class="iframe" id="diframe">
                <iframe src="../My-Profile/meu-pefil.html" frameborder="0" id="iframe"></iframe>
            </div>
            <div class="alterar" id="alterar">
                <h1>Sua Foto</h1>
                <div class="cont-foto">
                    <div class="person">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div class="opc-img">
                        <div class="opc-atu">
                            <span class="material-symbols-outlined">sync</span>
                            <p>Atualizar a imagem</p>
                        </div>
                        <div class="opc-rem">
                            <span class="material-symbols-outlined">delete</span>
                            <p>Remover a imagem</p>
                        </div>
                    </div>
                </div>
                <div class="alt-senha">
                    <h1>Altere sua Senha</h1>
                    <div class="senha" id="atual">
                        <p><label for="isenhaA">Senha Atual</label></p>
                        <input type="password" name="senhaA" id="isenhaA">
                    </div>
                    <div class="senha" id="nova">
                        <p><label for="isenhaN">Senha Nova</label></p>
                        <input type="password" name="senhaN" id="isenhaN">
                    </div>
                    <label class="custom-checkbox">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        Administrador
                    </label>
                    <a href="#">
                        <span class="material-symbols-outlined">save</span>
                        <p>Salvar</p>
                    </a>
                    <div class="img">
                        <img src="../imagens/Sem título.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script-cnf.js"></script>
</body>
</html>
